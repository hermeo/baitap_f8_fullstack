<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập 2</title>

    <link rel="stylesheet" href="./css/style-css-ex02.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <p>RESERVATION</p>
      <form action="">
        <table style="margin: 0 auto" cellspacing="10">
          <tr>
            <th colspan="2"><h2>Book your table</h2></th>
          </tr>
          <tr>
            <td>
              <input type="text" name="name" placeholder="NAME" id="name" />
            </td>
            <td>
              <input type="email" name="email" placeholder="EMAIL" />
            </td>
          </tr>
          <tr>
            <td>
              <input type="datetime" name="date" placeholder="DATE" />
            </td>
            <td>
              <input type="datetime" name="time" placeholder="TIME" />
            </td>
          </tr>
          <tr>
            <td>
              <input type="text" name="people" placeholder="PEOPLE" />
            </td>
            <td>
              <button>Find A Table</button>
            </td>
          </tr>
        </table>
      </form>
    </section>
  </body>
</html>
