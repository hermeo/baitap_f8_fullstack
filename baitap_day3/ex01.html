<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập 1</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style-bai1.css" />
  </head>
  <body>
    <h1><span>CONTACT US</span></h1>

    <form action="">
      <table cellspacing="5" width="50%">
        <thead>
          <tr>
            <th>Contact Info</th>
            <th>Having Any Query! Or Book an appointment</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="hang-muc">
              <i class="fa-solid fa-location-dot"></i>
              321 Awesome Stress New York, NY 17022
            </td>
            <td>
              <input type="text" placeholder="Your Name" required />
            </td>
          </tr>
          <tr>
            <td class="hang-muc">
              <i class="fa-solid fa-envelope"></i>
              info@companyname.com
            </td>
            <td>
              <input type="text" placeholder="Your Email" required />
            </td>
          </tr>
          <tr>
            <td class="hang-muc">
              <i class="fa-solid fa-phone"></i>
              +1 800 123 1234
            </td>
            <td><input type="text" placeholder="Subject" required /></td>
          </tr>
          <tr>
            <td></td>
            <td>
              <textarea
                name=""
                id=""
                cols="66"
                rows="10"
                placeholder="Message"
              ></textarea>
            </td>
          </tr>
        </tbody>
      </table>
    </form>

    <div id="button-send">
      <button>Send Message</button>
    </div>
  </body>
</html>
