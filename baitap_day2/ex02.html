<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập 2</title>
    <style>
      table {
        font-size: 100px;
        padding: auto;
        margin: auto;
        border: 1px solid aqua;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table border="1" cellspacing="0" cellpadding="50">
      <tr style="border: 1px solid white">
        <th colspan="4" style="text-align: right">9+9</th>
      </tr>
      <tr>
        <th style="border-top: 1px solid aqua">1</th>
        <th style="border-top: 1px solid aqua">2</th>
        <th style="border-top: 1px solid aqua">3</th>
        <th style="border-top: 1px solid aqua">+</th>
      </tr>
      <tr>
        <th>4</th>
        <th>5</th>
        <th>6</th>
        <th>-</th>
      </tr>
      <tr>
        <th>7</th>
        <th>8</th>
        <th>9</th>
        <th>x</th>
      </tr>
      <tr>
        <th>C</th>
        <th>0</th>
        <th>=</th>
        <th>/</th>
      </tr>
    </table>
  </body>
</html>
