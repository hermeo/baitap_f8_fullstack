<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập 3</title>

      div {
        margin-top: 20px;
      }
      .input {
        width: 200px;
        height: 18px;
      }
      button {
        display: inline-block;
      }
      pre {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <h1>Get in touch with us by filling contact form below</h1>
    <div>
      <input type="text" class="input" placeholder="*Enter your full name" />
      <input
        type="text"
        class="input"
        placeholder="*Enter your email address"
      />
    </div>
    <div style="">
      <input type="text" class="input" placeholder="*Enter your subject" />
    </div>
    <div>
      <textarea
        name=""
        id=""
        cols="55"
        rows="10"
        placeholder="* Your message here"
      ></textarea>
    </div>
    <div>
      <button>Send message</button>
      <pre>* Please fill all require form field, thank!</pre>
    </div>
  </body>
