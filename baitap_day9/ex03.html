<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập 3</title>
    <link rel="stylesheet" href="./css/style-ex03.css" />
  </head>
  <body>
    <div class="tieu-de">
      <h2>Drop Us a Line</h2>
      <span
        >Reach out to us from our contact form and we will get back to you
        shortly</span
      >
    </div>
    <form action="">
      <table>
        <tr>
          <td>
            <div class="form-field">
              <input type="text" class="form-input" />
              <label for="" class="form-label">First Name *</label>
            </div>
          </td>
          <td>
            <div class="form-field">
              <input type="text" class="form-input" />
              <label for="" class="form-label">Last Name *</label>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="form-field">
              <input type="text" class="form-input" />
              <label for="" class="form-label">Email *</label>
            </div>
          </td>
          <td>
            <div class="form-field">
              <select name="" id="">
                <option value="" selected>Chuyên ngành</option>
                <option value="CNTT">CNTT</option>
                <option value="Marketing">Marketing</option>
                <option value="Sale">Sale</option>
                <option value="Data">Data</option>
              </select>
            </div>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <div class="form-field">
              <textarea class="form-input" id="" cols="30" rows="10"></textarea>
              <label for="" class="form-label">Message *</label>
            </div>
          </td>
        </tr>
      </table>
      <div>
        <button>Send message</button>
      </div>
    </form>
  </body>
</html>
