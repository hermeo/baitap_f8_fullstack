<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập 3</title>
    <link rel="stylesheet" href="./css/style-ex03.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lobster&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="col-left">
        <div class="logo">
          <span id="logo-JL">JL</span>
          <span id="tieude">Just Log</span>
        </div>
        <p class="content">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis dolorum
          sequi eaque, obcaecati eveniet non totam mollitia maiores nam nostrum,
        </p>
        <div id="button-read-more">
          <button>Read More</button>
        </div>
        <div class="icon">
          <a href=""><i class="fa-brands fa-facebook"></i></a>
          <a href=""><i class="fa-brands fa-twitter"></i></a>
          <a href=""> <i class="fa-brands fa-google"></i></a>
          <a href=""><i class="fa-brands fa-instagram"></i></a>
          <button id="chuyen-tiep">
            <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
      </div>
      <div class="col-right">
        <h2>
          Login to <span><span id="your">your</span> account</span>
        </h2>
        <form action="">
          <table>
            <tr>
              <td>
                <input type="text" placeholder="Email Address" name="email" />
              </td>
            </tr>
            <tr>
              <td>
                <input type="text" placeholder="Password" name="password" />
              </td>
            </tr>
            <tr id="row">
              <td id="checkbox">
                <input type="checkbox" />
                <span>Remember me</span>
                <a href="">Forgot Password</a>
              </td>
            </tr>
            <tr>
              <td>
                <button>LOGIN</button>
              </td>
            </tr>
            <tr>
              <td>
                <a href="" id="register"
                  >Don't have an account? Register here</a
                >
              </td>
            </tr>
          </table>
        </form>
      </div>
    </div>
  </body>
</html>
